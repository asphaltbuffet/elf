# yaml-language-server: $schema=https://goreleaser.com/static/schema-pro.json
---
version: 2

before:
  hooks:
    - go mod download
    - go install golang.org/x/tools/cmd/stringer@latest
    - go generate ./...
builds:
  - flags:
      - -trimpath
    ldflags:
      - -s -w -X {{.ModulePath}}/cmd.Version={{.Summary}} -X {{.ModulePath}}/cmd.Date={{.Date}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: darwin
        goarch: arm
upx:
  - enabled: true
    compress: best

archives:
  - format: tgz
    name_template: >-
      {{ .ProjectName }}-
      {{- .Version }}-
      {{- .Os }}-
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch}}{{ end }}
      {{- if .Arm }}_v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - info:
          mtime: "{{ .CommitDate }}"
      - src: CHANGELOG*
        dst: docs
      - src: README*
        dst: docs
      - src: LICENSE*
        dst: docs
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-snapshot"
changelog:
  disable: true
release:
  github:
    owner: asphaltbuffet
    name: elf
  prerelease: auto
nightly:
  tag_name: devel
  publish_release: true
  keep_single_release: true
announce:
  skip: "true"